---

- include: test_common.yml

- hosts: all
  become: True

  pre_tasks:
    - name: Set facts for mysql role on Debian based system
      set_fact:
        mysql_root_password: 'mysqlpassword'
        mysql_bind_address: '0.0.0.0'
        mysql_innodb_file_per_table: 'innodb_file_per_table'
        mysql_daemon: 'mysql'
        mysql_log_error: '/var/log/mysql/error.log'
        mysql_pid_file: '/var/run/mysqld/mysqld.pid'
        mysql_packages:
          - 'mariadb-client'
          - 'mariadb-server'
          - 'python-mysqldb'
        mysql_databases:
          - name: 'keystone'
          - name: 'nova'
          - name: 'nova_api'
        mysql_users:
          - name: 'keystone'
            password: 'keystonepassword'
            priv: 'keystone.*:ALL'
            host: '%'
          - name: 'keystone'
            password: 'keystonepassword'
            priv: 'keystone.*:ALL'
            host: 'localhost'
          - name: 'nova'
            password: 'novapassword'
            priv: 'nova.*:ALL'
            host: '%'
          - name: 'nova'
            password: 'novapassword'
            priv: 'nova.*:ALL'
            host: 'localhost'
          - name: 'nova_api'
            password: 'novapassword'
            priv: 'nova_api.*:ALL'
            host: '%'
          - name: 'nova_api'
            password: 'novapassword'
            priv: 'nova_api.*:ALL'
            host: 'localhost'
      when: ansible_os_family == 'Debian'

    - name: Set facts for mysql role on RedHat based system
      set_fact:
        mysql_root_password: 'mysqlpassword'
        mysql_bind_address: '0.0.0.0'
        mysql_innodb_file_per_table: 'innodb_file_per_table'
        mysql_daemon: 'mariadb'
        mysql_socket: '/var/lib/mysql/mysql.sock'
        mysql_log_error: '/var/log/mariadb/mariadb.log'
        mysql_syslog_tag: 'mariadb'
        mysql_pid_file: '/var/run/mariadb/mariadb.pid'
        mysql_databases:
          - name: 'keystone'
          - name: 'nova'
          - name: 'nova_api'
        mysql_users:
          - name: 'keystone'
            password: 'keystonepassword'
            priv: 'keystone.*:ALL'
            host: '%'
          - name: 'keystone'
            password: 'keystonepassword'
            priv: 'keystone.*:ALL'
            host: 'localhost'
          - name: 'nova'
            password: 'novapassword'
            priv: 'nova.*:ALL'
            host: '%'
          - name: 'nova'
            password: 'novapassword'
            priv: 'nova.*:ALL'
            host: 'localhost'
          - name: 'nova_api'
            password: 'novapassword'
            priv: 'nova_api.*:ALL'
            host: '%'
          - name: 'nova_api'
            password: 'novapassword'
            priv: 'nova_api.*:ALL'
            host: 'localhost'
      when: ansible_os_family == 'RedHat'

  roles:
    - role: rabbitmq
      rabbitmq_plugins:
        - 'rabbitmq_management'
      rabbitmq_tcp_address: '0.0.0.0'
      rabbitmq_users:
        - vhost: '/'
          user: 'rabbit_username_default'
          password: 'rabbit_pass_default'

    - role: mysql

    - role: openstack-keystone
      openstack_keystone_run_sanity_check: True
      openstack_keystone_admin_token: 'os token'
      openstack_keystone_admin_password: 'admin password'
      openstack_keystone_admin_bind_host: 'localhost'
      openstack_keystone_bind_host: 'localhost'
      openstack_keystone_database_url: 'mysql+pymysql://keystone:keystonepassword@localhost/keystone'
      openstack_keystone_tenants:
        - name: 'admin'
          description: 'Admin tenant'
        - name: 'service'
          description: 'Service tenant'
        - name: 'demo'
          description: 'Demo tenant'
      openstack_keystone_users:
        - name: 'admin'
          password: '{{ openstack_keystone_admin_password }}'
          tenant: 'admin'
        - name: 'demo'
          password: 'demo password'
          tenant: 'demo'
        - name: 'glance'
          password: 'glance password'
          tenant: 'service'
        - name: 'neutron'
          password: 'neutron password'
          tenant: 'service'
        - name: 'nova'
          password: 'nova password'
          tenant: 'service'
      openstack_keystone_roles:
        - name: 'admin'
          user: 'admin'
          tenant: 'admin'
        - name: '_member_'
          user: 'demo'
          tenant: 'demo'
        - name: 'admin'
          user: 'glance'
          tenant: 'service'
        - name: 'admin'
          user: 'neutron'
          tenant: 'service'
        - name: 'admin'
          user: 'nova'
          tenant: 'service'
      openstack_keystone_services:
        - name: 'keystone'
          service_type: 'identity'
        - name: 'glance'
          service_type: 'image'
        - name: 'neutron'
          service_type: 'network'
        - name: 'nova'
          service_type: 'compute'
      openstack_keystone_endpoints:
        - service_name: 'keystone'
          public_url: 'http://localhost:5000/v3'
          internal_url: 'http://localhost:5000/v3'
          admin_url: 'http://localhost:35357/v3'
        - service_name: nova
          public_url: 'http://localhost:8774/v2/%(tenant_id)s'
          internal_url: 'http://localhost:8774/v2/%(tenant_id)s'
          admin_url: 'http://localhost:8774/v2/%(tenant_id)s'

    - role: openstack-nova-compute
      openstack_nova_compute_nova_my_ip: 'localhost'
      openstack_nova_compute_vncserver_proxyclient_address: 'localhost'
      openstack_nova_compute_vncserver_proxy_address: 'localhost'
      openstack_nova_compute_novncproxy_base_url: 'http://localhost:6080/vnc_auto.html'
      openstack_nova_compute_nova_virt_type: 'qemu'
      openstack_nova_compute_keystone_hostname: 'localhost'
      openstack_nova_compute_keystone_admin_password: 'admin password'
      openstack_nova_compute_neutron_password: 'neutron password'
