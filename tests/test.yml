---

- hosts: all
  remote_user: root
  become: True
  pre_tasks:

    - name: Install Ubuntu Cloud archive keyring (Debian)
      when: ansible_os_family == 'Debian'
      apt:
        name: ubuntu-cloud-keyring
        state: present

    - name: Enable OpenStack (Debian)
      when: ansible_os_family == 'Debian'
      apt_repository:
        repo: 'deb http://ubuntu-cloud.archive.canonical.com/ubuntu trusty-updates/mitaka main'
        state: present
        update_cache: yes

    - name: Enable OpenStack (RedHat)
      when: ansible_os_family == 'RedHat'
      yum:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - centos-release-openstack-mitaka
        - policycoreutils-python

    # Workaround for selinux errors when using sqlite DB
    - name: Set permissive SElinux for httpd domain
      selinux_permissive:
        name: 'httpd_t'
        permissive: True
      when:
        - ansible_selinux
        - ansible_virtualization_type != 'docker'
  roles:
    - role: rabbitmq
      rabbitmq_tcp_address: 0.0.0.0
      rabbitmq_users:
        - vhost: /
          user: 'openstack'
          password: '0p3nst4ck'

    - role: mysql
      mysql_root_password: 'mysqlpassword'
      mysql_bind_address: 0.0.0.0
      mysql_innodb_file_per_table: 'innodb_file_per_table'
      mysql_packages:
        - mariadb-client
        - mariadb-server
        - python-mysqldb
      mysql_databases:
        - name: 'keystone'
        - name: 'nova'
        - name: 'nova_api'
      mysql_users:
        - name: 'keystone'
          password: 'keystonepassword'
          priv: 'keystone.*:ALL'
          host: '%'
        - name: 'keystone'
          password: 'keystonepassword'
          priv: 'keystone.*:ALL'
          host: 'localhost'
        - name: 'nova'
          password: 'novapassword'
          priv: 'nova.*:ALL'
          host: '%'
        - name: 'nova'
          password: 'novapassword'
          priv: 'nova.*:ALL'
          host: 'localhost'
        - name: 'nova_api'
          password: 'novapassword'
          priv: 'nova_api.*:ALL'
          host: '%'
        - name: 'nova_api'
          password: 'novapassword'
          priv: 'nova_api.*:ALL'
          host: 'localhost'
      when: ansible_os_family == 'Debian'

    - role: mysql
      mysql_root_password: 'mysqlpassword'
      mysql_bind_address: 0.0.0.0
      mysql_innodb_file_per_table: 'innodb_file_per_table'
      mysql_daemon: 'mariadb'
      mysql_log_error: '/var/log/mariadb/mariadb.log'
      mysql_syslog_tag: 'mariadb'
      mysql_pid_file: '/var/run/mariadb/mariadb.pid'
      mysql_databases:
        - name: 'keystone'
        - name: 'nova'
        - name: 'nova_api'
      mysql_users:
        - name: 'keystone'
          password: 'keystonepassword'
          priv: 'keystone.*:ALL'
          host: '%'
        - name: 'keystone'
          password: 'keystonepassword'
          priv: 'keystone.*:ALL'
          host: 'localhost'
        - name: 'nova'
          password: 'novapassword'
          priv: 'nova.*:ALL'
          host: '%'
        - name: 'nova'
          password: 'novapassword'
          priv: 'nova.*:ALL'
          host: 'localhost'
        - name: 'nova_api'
          password: 'novapassword'
          priv: 'nova_api.*:ALL'
          host: '%'
        - name: 'nova_api'
          password: 'novapassword'
          priv: 'nova_api.*:ALL'
          host: 'localhost'
      when: ansible_os_family == 'RedHat'

    - role: openstack-keystone
      keystone_run_sanity_check: True
      keystone_admin_token: 'os token'
      keystone_admin_password: 'admin password'
      keystone_admin_bind_host: 'localhost'
      keystone_bind_host: 'localhost'
      keystone_database_url: 'mysql+pymysql://keystone:keystonepassword@localhost/keystone'
      keystone_tenants:
        - name: 'admin'
          description: 'Admin tenant'
        - name: 'service'
          description: 'Service tenant'
        - name: 'demo'
          description: 'Demo tenant'
      keystone_users:
        - name: 'admin'
          password: '{{ keystone_admin_password }}'
          tenant: 'admin'
        - name: 'demo'
          password: 'demo password'
          tenant: 'demo'
        - name: 'glance'
          password: 'glance password'
          tenant: 'service'
        - name: 'neutron'
          password: 'neutron password'
          tenant: 'service'
        - name: 'nova'
          password: 'nova password'
          tenant: 'service'
      keystone_roles:
        - name: 'admin'
          user: 'admin'
          tenant: 'admin'
        - name: '_member_'
          user: 'demo'
          tenant: 'demo'
        - name: 'admin'
          user: 'glance'
          tenant: 'service'
        - name: 'admin'
          user: 'neutron'
          tenant: 'service'
        - name: 'admin'
          user: 'nova'
          tenant: 'service'
      keystone_services:
        - name: 'keystone'
          service_type: 'identity'
        - name: 'glance'
          service_type: 'image'
        - name: 'neutron'
          service_type: 'network'
        - name: 'nova'
          service_type: 'compute'
      keystone_endpoints:
        - service_name: 'keystone'
          public_url: 'http://localhost:5000/v2.0'
          internal_url: 'http://localhost:5000/v2.0'
          admin_url: 'http://localhost:35357/v2.0'
        - service_name: nova
          public_url: 'http://localhost:8774/v2/%(tenant_id)s'
          internal_url: 'http://localhost:8774/v2/%(tenant_id)s'
          admin_url: 'http://localhost:8774/v2/%(tenant_id)s'

    - role: openstack-nova-compute
      nova_my_ip: 'localhost'
      vncserver_proxyclient_address: 'localhost'
      vncserver_proxy_address: 'localhost'
      novncproxy_base_url: 'http://localhost:6080/vnc_auto.html'
      nova_virt_type: qemu
      keystone_hostname: localhost
      keystone_admin_password: 'fnordity'
      glance_hostname: localhost
      glance_protocol: http
      rabbit_hostname: localhost
      rabbit_username: 'openstack'
      rabbit_password: '0p3nst4ck'
